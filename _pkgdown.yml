template:
  params:
    bootswatch: cosmo

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorial
    right: github
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    tutorial:
      icon: fa-leanpub
      text: 'Tutorial'
      href: articles/articles/tutorial.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: '[GER] Tutorial'
        href: articles/articles/tutorial.html
      - text: '[GER] Resampling data'
        href: articles/resample.html
      - text: '[GER] Technische Entscheidungen'
        href: articles/Technische_Entscheidungen.html
